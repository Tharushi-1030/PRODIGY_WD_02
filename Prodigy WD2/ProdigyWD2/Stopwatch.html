<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="StopWatch.css" />
    <title>Stopwatch</title>
  </head>

  <body>
    <h1>Stopwatch</h1>
    <div class="container">
      <div class="time">00:00:00</div>

      <div class="controls">
        <button id="start">Start</button>
        <button id="lap">Lap</button>
        <button id="stop">Stop</button>
        <button id="reset">Reset</button>
      </div>
      <div class="lapping">
        <h4 id="lap1"></h4>
        <h4 id="lap2"></h4>
        <h4 id="lap3"></h4>
        <h4 id="lap4"></h4>
        <h4 id="lap5"></h4>
      </div>
    </div>

    <footer><p>Made By Tharushi</p></footer>

    <script src="StopWatch.js"></script>
  </body>
</html>
